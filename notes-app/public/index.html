<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="header">
        <h1>Welcome to Notes app</h1>
        <p>Manage all your notes here</p>
    </div>
    <div id="subhead">
        <input type="text" id="searchInp" placeholder="search.." />
        <label>
            Sort: 
            <select id="sortOption">
                <option value="E" selected>Last Edit</option>
                <option value="C">Date Created</option>
                <option value="A">A-Z</option>
            </select>
        </label>
    </div>
    <div id="body-container">
        <div id="note-editor">
            <div id="all-notes">
                <div id="notes-container"></div>
                <button id="addNoteBtn">Create Note</button>
                <button id="clearNotesBtn">Clear All</button>
            </div>
        </div>
    </div>
</body>
<script src="./scripts/index-bundle.js"></script>
</html>
